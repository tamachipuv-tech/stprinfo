<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f9f9f9;
    color: #222;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .card {
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .card input {
    width: 100%;
    padding: 6px;
    margin: 5px 0;
    box-sizing: border-box;
  }
  button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 5px;
  }
</style>
</head>
<body>

<h1>ライブ情報管理ページ</h1>

<div id="liveContainer">読み込み中...</div>

<hr>
<h2>新しいライブを追加</h2>
<div class="card">
  <input type="text" id="newTitle" placeholder="ライブ名">
  <input type="text" id="newArtist" placeholder="アーティスト名">
  <input type="text" id="newDate" placeholder="日時">
  <input type="text" id="newURL" placeholder="画像URLまたはリンク">
  <button id="addBtn">追加</button>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbx07dhgt8oycRyoOlH1GIauKGMoFCq3sOaxTKp-opn0l461__OLlBL98EaYBAra-TXU/exec";

async function fetchLiveData() {
  try {
    const res = await fetch(`${GAS_URL}?action=get`);
    const data = await res.json();
    const container = document.getElementById('liveContainer');
    container.innerHTML = '';
    if (!data.length) {
      container.innerHTML = '<p>ライブ情報はまだありません。</p>';
      return;
    }
    data.forEach((live) => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <input type="text" value="${live.title}" data-id="${live.id}" class="title">
        <input type="text" value="${live.place}" data-id="${live.id}" class="artist">
        <input type="text" value="${live.date}" data-id="${live.id}" class="date">
        <input type="text" value="${live.url}" data-id="${live.id}" class="url">
        <button onclick="updateLive(${live.id})">更新</button>
        <button onclick="deleteLive(${live.id})" style="background:red;">削除</button>
      `;
      container.appendChild(div);
    });
  } catch(err) {
    console.error(err);
    document.getElementById('liveContainer').innerText = "ライブ情報の取得に失敗しました";
  }
}

// 追加
document.getElementById('addBtn').addEventListener('click', async () => {
  const title = document.getElementById('newTitle').value.trim();
  const artist = document.getElementById('newArtist').value.trim();
  const date = document.getElementById('newDate').value.trim();
  const url = document.getElementById('newURL').value.trim();
  if(!title || !artist) {
    alert("ライブ名とアーティスト名は必須です。");
    return;
  }
  await fetch(`${GAS_URL}?action=add&title=${encodeURIComponent(title)}&place=${encodeURIComponent(artist)}&date=${encodeURIComponent(date)}&url=${encodeURIComponent(url)}`);
  fetchLiveData();
  document.getElementById('newTitle').value = '';
  document.getElementById('newArtist').value = '';
  document.getElementById('newDate').value = '';
  document.getElementById('newURL').value = '';
});

// 更新
async function updateLive(id) {
  const title = document.querySelector(`.title[data-id='${id}']`).value.trim();
  const artist = document.querySelector(`.artist[data-id='${id}']`).value.trim();
  const date = document.querySelector(`.date[data-id='${id}']`).value.trim();
  const url = document.querySelector(`.url[data-id='${id}']`).value.trim();
  await fetch(`${GAS_URL}?action=update&id=${id}&title=${encodeURIComponent(title)}&place=${encodeURIComponent(artist)}&date=${encodeURIComponent(date)}&url=${encodeURIComponent(url)}`);
  fetchLiveData();
}

// 削除
async function deleteLive(id) {
  if(confirm("本当に削除しますか？")) {
    await fetch(`${GAS_URL}?action=delete&id=${id}`);
    fetchLiveData();
  }
}

// 初回読み込み
fetchLiveData();
</script>

</body>
</html>
