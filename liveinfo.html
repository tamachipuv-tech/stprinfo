<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ライブ情報</title>
<!-- ▼▼▼ ナビゲーションバー ▼▼▼ -->
<style>
  body {
    margin: 0;
    padding-top: 60px; /* ヘッダー分の余白 */
    font-family: sans-serif;
  }

  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    z-index: 999;
  }

  .logo {
    color: white;
    font-size: 20px;
    font-weight: bold;
  }

  nav {
    display: flex;
    gap: 20px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  /* ハンバーガー */
  .menu-btn {
    display: none;
    font-size: 26px;
    color: white;
    cursor: pointer;
  }

  /* スマホ用メニュー */
  @media (max-width: 700px) {
    nav {
      position: fixed;
      top: 60px;
      right: -100%;
      width: 60%;
      height: 100vh;
      background: white;
      flex-direction: column;
      padding: 20px;
      transition: 0.3s;
      border-left: 1px solid #ddd;
    }
    nav a {
      color: black;
      font-size: 18px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    nav.active {
      right: 0;
    }
    .menu-btn {
      display: block;
    }
  }
</style>

<header>
  <div class="logo">STPR info</div>

  <div class="menu-btn" onclick="toggleMenu()">☰</div>

  <nav id="menu">
    <a href="index.html">ホーム</a>
    <a href="liveinfo.html">ライブ情報</a>
    <a href="news.html">お知らせ</a>
    <a href="discon.html">Discord連携チャット</a>
    <a href="adminrec.html">スタッフ募集</a>
  </nav>
</header>

  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }
</script>
<!-- ▲▲▲ ナビゲーションバー ▲▲▲ -->

<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  .card { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .card img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
  .card h3 { margin: 5px 0; }
  .card p { margin: 2px 0; color: #555; }
</style>
</head>
<body>

<h1>ライブ情報</h1>
<div id="liveContainer">読み込み中...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbx07dhgt8oycRyoOlH1GIauKGMoFCq3sOaxTKp-opn0l461__OLlBL98EaYBAra-TXU/exec";

async function fetchLives() {
  try {
    const res = await fetch(`${GAS_URL}?action=get`);
    const data = await res.json();
    const container = document.getElementById('liveContainer');
    container.innerHTML = '';
    if(!data.length){
      container.innerHTML = "<p>ライブ情報はまだありません。</p>";
      return;
    }
    data.forEach(live => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${live.url}" alt="${live.title}">
        <h3>${live.title}</h3>
        <p>${live.place}</p>
        <p>${live.date}</p>
      `;
      container.appendChild(div);
    });
  } catch(err){
    console.error(err);
    document.getElementById('liveContainer').innerText = "ライブ情報の読み込みに失敗しました";
  }
}
fetchLives();
</script>

</body>
</html>
