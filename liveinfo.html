<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ライブ情報</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; margin-bottom: 20px; }
  .card { background: #fff; padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  .card img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
  .card h3 { margin: 5px 0; }
  .card p { margin: 2px 0; color: #555; }
</style>
</head>
<body>

<h1>ライブ情報</h1>
<div id="liveContainer">読み込み中...</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbx07dhgt8oycRyoOlH1GIauKGMoFCq3sOaxTKp-opn0l461__OLlBL98EaYBAra-TXU/exec";

async function fetchLives() {
  try {
    const res = await fetch(`${GAS_URL}?action=get`);
    const data = await res.json();
    const container = document.getElementById('liveContainer');
    container.innerHTML = '';
    if(!data.length){
      container.innerHTML = "<p>ライブ情報はまだありません。</p>";
      return;
    }
    data.forEach(live => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <img src="${live.url}" alt="${live.title}">
        <h3>${live.title}</h3>
        <p>${live.place}</p>
        <p>${live.date}</p>
      `;
      container.appendChild(div);
    });
  } catch(err){
    console.error(err);
    document.getElementById('liveContainer').innerText = "ライブ情報の読み込みに失敗しました";
  }
}
fetchLives();
</script>

</body>
</html>
